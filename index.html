<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch</title>
</head>
<body>
    <span id="container">
        <h1>Etch That Sketch</h1>
        <p id="dimensions-text">Dimensions not set</p>
        <div id="dimension-selector">
            <input type="range" min="1" max="100" value="1" class="slider" id="dimensions">
            <!-- <input type="text" id="dimensions"> -->
            <button id="submit-dimensions">OK</button>
        </div>
        <span id="grid"></span>
    </span>
    
</body>
<script src="script.js"></script>
</html>
